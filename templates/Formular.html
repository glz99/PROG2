Hallo, bitte hier eingeben was zu recyclen ist!

<body>

<!-- Formularfelder-->

<form method="POST">
<!--https://wiki.selfhtml.org/wiki/HTML/Tutorials/Formulare/input/time-->

  <div class="form-group">
  <label  for="date">Geben Sie ein Datum ein:</label>
    <input placeholder ="dd.mm.jjjj" id="date" name="Datum">
  </div>
 <br>


  <div class="form-group">
    <label for="Was">Was wollen Sie entsorgen?</label>
    <select class="form-control"  name= "Was" id="Was"> !<-- name und ID braucht es beide-->
      <option>Pet</option>
      <option>Glas</option>
      <option>Karton</option>
    </select>
  </div>
  <br>
      <div class="form-group">
    <label for="Masseinheit">Falls Sie Pet oder Glas augewählt haben, bitte "Anzahl" wählen. <br> Bei der Auswahl Karton, bitte wählen Sie "Gramm" aus.</label>
    <select class="form-control"  name= "Masseinheit" id="Masseinheit">!<-- name und ID braucht es beide-->
      <option>Anzahl</option>
      <option>Gramm</option>


    </select>
  </div>

 <br>
  <div class="form-group">
    <label for="Anzahl">Anzahl</label>
    <select class="form-control"  name= "Anzahl" id="Anzahl">!<-- name und ID braucht es beide-->

      <option>2</option>
      <option>3</option>
      <option>4</option>

    </select>
  </div>
  <div class="form-group">

<button type="submit">Senden</button>
